<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holidays from Phastar</title>
    <!-- Fully self-contained - no external dependencies -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cherry-red: #C32148;
            --ruby: #D04C6B;
            --maroon: #4D0D1B;
            --black: #000000;
            --charcoal: #151515;
            --light-grey: #F0F0F0;
            --tree-green: #2E8B2E;
            --tree-green-light: #3CB371;
            --tree-green-dark: #1E5E1E;
            --gold: #FFD700;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Snow Globe Container */
        .globe-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Card/Globe */
        .card {
            width: 550px;
            height: 680px;
            background: radial-gradient(ellipse at center, #0a0a12 0%, #000000 100%);
            border: 5px solid var(--cherry-red);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 30px rgba(195, 33, 72, 0.3),
                0 20px 60px rgba(0,0,0,0.5),
                inset 0 0 100px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .card.shaking {
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            15% { transform: rotate(-3deg) translateX(-5px); }
            30% { transform: rotate(2deg) translateX(5px); }
            45% { transform: rotate(-2deg) translateX(-3px); }
            60% { transform: rotate(1deg) translateX(3px); }
            75% { transform: rotate(-1deg); }
        }

        /* Shake instruction */
        .shake-hint {
            margin-top: 20px;
            padding: 12px 25px;
            background: rgba(195, 33, 72, 0.2);
            border: 2px solid var(--cherry-red);
            border-radius: 30px;
            color: var(--light-grey);
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shake-hint:hover {
            background: rgba(195, 33, 72, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(195, 33, 72, 0.4);
        }

        .shake-hint svg {
            width: 20px;
            height: 20px;
            fill: var(--cherry-red);
        }

        /* Binary/Data Background */
        .data-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            line-height: 12px;
            color: #00ff00;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        /* Snow Canvas */
        #snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            padding: 20px 30px 20px;
        }

        /* Title */
        .title {
            font-family: 'Brush Script MT', 'Segoe Script', cursive;
            font-size: 2.8rem;
            color: var(--light-grey);
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            width: 400px;
            height: 320px;
            margin-top: 50px;
        }

        /* Axes */
        .y-axis {
            position: absolute;
            left: 45px;
            top: 10px;
            bottom: 40px;
            width: 2px;
            background: var(--light-grey);
        }

        .y-axis::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -4px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 8px solid var(--light-grey);
        }

        .y-axis-label {
            position: absolute;
            left: -10px;
            top: 30%;
            transform: rotate(-90deg) translateX(-50%);
            transform-origin: center center;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--light-grey);
            white-space: nowrap;
        }

        .x-axis {
            position: absolute;
            left: 45px;
            right: 10px;
            bottom: 40px;
            height: 2px;
            background: var(--light-grey);
        }

        .x-axis::after {
            content: '';
            position: absolute;
            right: -6px;
            top: -4px;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid var(--light-grey);
        }

        /* X-axis labels */
        .x-labels {
            position: absolute;
            left: 45px;
            right: 10px;
            bottom: 18px;
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
        }

        .x-label {
            font-size: 0.8rem;
            color: var(--light-grey);
            font-weight: 400;
        }

        /* Statistical annotation */
        .stat-annotation {
            position: absolute;
            top: 25px;
            right: 25px;
            font-family: 'Times New Roman', serif;
            font-size: 1.1rem;
            font-style: italic;
            color: var(--light-grey);
        }

        .stat-annotation .p-value {
            color: var(--cherry-red);
            font-weight: bold;
        }

        /* Bar chart container */
        .bars-container {
            position: absolute;
            left: 50px;
            right: 15px;
            bottom: 42px;
            top: 15px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
        }

        /* Individual bar */
        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .bar {
            width: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            line-height: 12px;
            color: #00dd00;
            text-shadow: 0 0 8px rgba(0, 220, 0, 0.6);
        }

        .bar-row {
            display: flex;
            justify-content: center;
            gap: 1px;
        }

        .bar-char {
            display: inline-block;
            text-align: center;
        }

        .bar-char.sparkle {
            animation: char-sparkle 1.2s ease-in-out infinite;
        }

        @keyframes char-sparkle {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 8px rgba(0, 220, 0, 0.6);
            }
            50% {
                opacity: 0.3;
                text-shadow: 0 0 2px rgba(0, 220, 0, 0.3);
            }
        }

        /* Ornament characters */
        .ornament-char {
            font-weight: bold;
            animation: ornament-glow 1.2s ease-in-out infinite;
        }

        .ornament-char.red {
            color: var(--cherry-red);
            text-shadow: 0 0 10px var(--cherry-red), 0 0 20px var(--cherry-red);
        }

        .ornament-char.gold {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
        }

        .ornament-char.silver {
            color: #FFFFFF;
            text-shadow: 0 0 10px #FFFFFF, 0 0 20px #CCCCCC;
        }

        @keyframes ornament-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Error bars */
        .error-bar {
            width: 2px;
            height: 18px;
            background: rgba(200, 200, 200, 0.7);
            position: relative;
            margin-bottom: 2px;
        }

        .error-bar::before,
        .error-bar::after {
            content: '';
            position: absolute;
            left: -4px;
            width: 10px;
            height: 2px;
            background: rgba(200, 200, 200, 0.7);
        }

        .error-bar::before { top: 0; }
        .error-bar::after { bottom: 0; }


        /* Star at peak */
        .peak-star {
            position: absolute;
            z-index: 15;
            animation: star-glow 1.5s ease-in-out infinite;
        }

        .peak-star svg {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 10px var(--cherry-red)) drop-shadow(0 0 20px var(--gold));
        }

        @keyframes star-glow {
            0%, 100% { transform: rotate(15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.15); }
        }

        .peak-star.spinning {
            animation: star-spin 0.8s ease-in-out;
        }

        @keyframes star-spin {
            0% { transform: translateX(-50%) perspective(400px) rotateY(0deg); }
            100% { transform: translateX(-50%) perspective(400px) rotateY(720deg); }
        }

        /* Garland/tinsel across bars */
        .garland-svg {
            position: absolute;
            left: 50px;
            right: 15px;
            bottom: 42px;
            top: 15px;
            pointer-events: none;
            z-index: 8;
        }

        /* Corner stars */
        .corner-star {
            position: absolute;
            z-index: 10;
            opacity: 0.5;
        }

        .corner-star svg {
            width: 16px;
            height: 16px;
            fill: var(--cherry-red);
            filter: drop-shadow(0 0 3px var(--cherry-red));
        }

        .corner-star.top-left { top: 10px; left: 10px; }
        .corner-star.top-right { top: 10px; right: 10px; }
        .corner-star.bottom-left { bottom: 10px; left: 10px; }
        .corner-star.bottom-right { bottom: 10px; right: 10px; }

        /* Bottom Section */
        .bottom-section {
            text-align: center;
            margin-top: auto;
            padding-top: 10px;
        }

        .logo-container {
            margin-bottom: 10px;
        }

        .logo-img {
            height: 100px;
            width: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.1s ease;
        }

        .logo-img.spinning {
            animation: logo-spin 0.8s ease-in-out;
        }

        @keyframes logo-spin {
            0% { transform: perspective(400px) rotateY(0deg); }
            100% { transform: perspective(400px) rotateY(360deg); }
        }

        .message {
            text-align: center;
        }

        .message h1 {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--light-grey);
            margin-bottom: 5px;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        .from-text {
            display: block;
            font-size: 1.3rem;
            font-weight: 400;
            font-style: italic;
            color: var(--cherry-red);
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(195, 33, 72, 0.3);
        }

        /* Floating data particles */
        .particle {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: rgba(0, 200, 150, 0.6);
            pointer-events: none;
            z-index: 3;
            animation: float-up 12s linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(100%) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-700px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="globe-container">
        <div class="card" id="card" onclick="shakeGlobe()">
            <!-- Binary/Data Background -->
            <div class="data-background" id="dataBg"></div>

            <!-- Snow -->
            <canvas id="snow"></canvas>

            <!-- Corner stars -->
            <div class="corner-star top-left">
                <svg viewBox="0 0 40 40"><polygon points="20,0 25,15 40,15 28,24 33,40 20,30 7,40 12,24 0,15 15,15"/></svg>
            </div>
            <div class="corner-star top-right">
                <svg viewBox="0 0 40 40"><polygon points="20,0 25,15 40,15 28,24 33,40 20,30 7,40 12,24 0,15 15,15"/></svg>
            </div>
            <div class="corner-star bottom-left">
                <svg viewBox="0 0 40 40"><polygon points="20,0 25,15 40,15 28,24 33,40 20,30 7,40 12,24 0,15 15,15"/></svg>
            </div>
            <div class="corner-star bottom-right">
                <svg viewBox="0 0 40 40"><polygon points="20,0 25,15 40,15 28,24 33,40 20,30 7,40 12,24 0,15 15,15"/></svg>
            </div>

            <!-- Main Content -->
            <div class="content">
                <!-- Chart -->
                <div class="chart-container" id="chartContainer">
                    <!-- Y-axis -->
                    <div class="y-axis"></div>
                    <div class="y-axis-label">Holiday Cheer</div>

                    <!-- X-axis -->
                    <div class="x-axis"></div>
                    <div class="x-labels">
                        <span class="x-label">Nov.</span>
                        <span class="x-label">Dec.</span>
                        <span class="x-label">Jan.</span>
                    </div>

                    <!-- Statistical annotation -->
                    <div class="stat-annotation">
                        <span class="p-value">p</span> < 0.05
                    </div>

                    <!-- Bars container -->
                    <div class="bars-container" id="barsContainer"></div>

                    <!-- Garland SVG overlay -->
                    <svg class="garland-svg" id="garlandSvg" preserveAspectRatio="none"></svg>
                </div>

                <!-- Bottom Section -->
                <div class="bottom-section">
                    <div class="message">

        <!-- Shake Button -->
        <button class="shake-hint" onclick="shakeGlobe()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            Shake the Snow Globe
        </button>

    <script>
        // Normal distribution bar heights (symmetric bell curve)
        const barHeights = [15, 28, 48, 72, 92, 100, 92, 72, 48, 28, 15];
        const maxChartHeight = 210;
        const charHeight = 12; // line-height in px

        // Characters for the bars
        const codeChars = ['0', '1', '{', '}', '[', ']', '%', '#', '+', '=', '<', '>', '/', '*', 'x', 'n', 'p', '&', '@', '$'];

        function createBars() {
            const container = document.getElementById('barsContainer');
            const ornamentColors = ['red', 'gold', 'silver'];
            // Ornament positions - each creates a 2x2 bauble (rowIndex is the TOP row of the 2x2 block)
            const ornamentPositions = [
                { bar: 2, rowIndex: 1 },
                { bar: 3, rowIndex: 2 },
                { bar: 3, rowIndex: 5 },
                { bar: 4, rowIndex: 1 },
                { bar: 4, rowIndex: 5 },
                { bar: 5, rowIndex: 3 },  // Peak bar
                { bar: 5, rowIndex: 8 },
                { bar: 6, rowIndex: 1 },
                { bar: 6, rowIndex: 5 },
                { bar: 7, rowIndex: 2 },
                { bar: 7, rowIndex: 6 },
                { bar: 8, rowIndex: 1 },
                { bar: 9, rowIndex: 1 },
            ];

            barHeights.forEach((heightPercent, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'bar-wrapper';

                const bar = document.createElement('div');
                bar.className = 'bar';
                const height = (heightPercent / 100) * maxChartHeight;
                const numChars = Math.floor(height / charHeight);

                // Fill bar with character rows (2 chars per row)
                for (let i = 0; i < numChars; i++) {
                    const row = document.createElement('div');
                    row.className = 'bar-row';

                    // Create 2 characters per row
                    for (let j = 0; j < 2; j++) {
                        const charSpan = document.createElement('span');
                        charSpan.className = 'bar-char';

                        // Random chance to sparkle
                        if (Math.random() < 0.3) {
                            charSpan.classList.add('sparkle');
                            charSpan.style.animationDelay = (Math.random() * 3) + 's';
                        }

                        // Pick random character
                        charSpan.textContent = codeChars[Math.floor(Math.random() * codeChars.length)];
                        row.appendChild(charSpan);
                    }

                    bar.appendChild(row);
                }

                // Store height for ornament positioning
                bar.dataset.numChars = numChars;

                // Add error bar first (positioned above bar)
                const errorBar = document.createElement('div');
                errorBar.className = 'error-bar';
                wrapper.appendChild(errorBar);

                wrapper.appendChild(bar);
                container.appendChild(wrapper);

                // Add star to the peak (center bar)
                if (index === 5) {
                    const star = document.createElement('div');
                    star.className = 'peak-star';
                    star.innerHTML = `<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="20,0 25,15 40,15 28,24 33,40 20,30 7,40 12,24 0,15 15,15" fill="#C32148"/>
                    </svg>`;
                    star.style.position = 'absolute';
                    star.style.top = '-45px';
                    star.style.left = '50%';
                    star.style.transform = 'translateX(-50%) rotate(15deg)';
                    wrapper.style.position = 'relative';
                    wrapper.appendChild(star);
                }
            });

            // Add ornaments as 2x2 bauble clusters
            const bars = container.querySelectorAll('.bar-wrapper');
            ornamentPositions.forEach((pos, i) => {
                const barWrapper = bars[pos.bar];
                if (barWrapper) {
                    const barEl = barWrapper.querySelector('.bar');
                    const rows = barEl.querySelectorAll('.bar-row');
                    const color = ornamentColors[i % 3];
                    const delay = (Math.random() * 2) + 's';

                    // Create 2x2 bauble: convert 2 rows x 2 chars each
                    for (let r = 0; r < 2; r++) {
                        const row = rows[pos.rowIndex + r];
                        if (row) {
                            const chars = row.querySelectorAll('.bar-char');
                            chars.forEach(char => {
                                char.textContent = 'o';
                                char.classList.remove('sparkle');
                                char.classList.add('ornament-char', color);
                                char.style.animationDelay = delay;
                            });
                        }
                    }
                }
            });

            // Create garland after layout is complete
            setTimeout(createGarland, 50);
        }

        function createGarland() {
            const svg = document.getElementById('garlandSvg');
            const container = document.getElementById('barsContainer');
            const barWrappers = container.querySelectorAll('.bar-wrapper');

            if (barWrappers.length === 0) return;

            // Get positions for garland based on bar heights
            const points = [];
            barWrappers.forEach((wrapper, i) => {
                const bar = wrapper.querySelector('.bar');
                const numChars = parseInt(bar.dataset.numChars) || 0;
                const barHeight = numChars * charHeight;

                // Position based on wrapper position
                const wrapperRect = wrapper.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                const x = wrapperRect.left - containerRect.left + wrapperRect.width / 2;

                // Garland hangs at about 35% from top of each bar
                const y = (maxChartHeight - barHeight) + barHeight * 0.35;
                points.push({ x, y });
            });

            // Create wavy garland path
            let pathD = `M ${points[0].x} ${points[0].y}`;
            for (let i = 1; i < points.length; i++) {
                const prev = points[i - 1];
                const curr = points[i];
                const midX = (prev.x + curr.x) / 2;
                const midY = Math.max(prev.y, curr.y) + 12; // Sag in middle
                pathD += ` Q ${midX} ${midY}, ${curr.x} ${curr.y}`;
            }

            svg.innerHTML = `
                <path d="${pathD}" fill="none" stroke="#DAA520" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
                <path d="${pathD}" fill="none" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="3,6" opacity="0.5"/>
            `;
        }

        // Snow system
        let snowflakes = [];
        let canvas, ctx;
        let isShaking = false;

        class Snowflake {
            constructor(burst = false) {
                this.reset(burst);
            }

            reset(burst = false) {
                this.x = Math.random() * canvas.width;
                this.baseSpeed = Math.random() * 1.2 + 0.4;
                this.size = Math.random() * 3 + 1;
                this.wind = Math.random() * 0.3 - 0.15;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.02 + 0.01;

                if (burst) {
                    this.y = Math.random() * canvas.height;
                    this.x = Math.random() * canvas.width;
                    this.vx = (Math.random() - 0.5) * 10;
                    this.vy = (Math.random() - 0.5) * 10;
                    this.burstLife = 80 + Math.random() * 60;
                    this.isBurst = true;
                } else {
                    this.y = -10;
                    this.vx = 0;
                    this.vy = 0;
                    this.isBurst = false;
                }
            }

            update() {
                this.wobble += this.wobbleSpeed;

                if (this.isBurst && this.burstLife > 0) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.12;
                    this.vx *= 0.98;
                    this.burstLife--;

                    if (this.burstLife <= 0) {
                        this.isBurst = false;
                    }
                } else {
                    this.y += this.baseSpeed;
                    this.x += this.wind + Math.sin(this.wobble) * 0.4;
                }

                if (this.y > canvas.height + 10) {
                    this.reset(false);
                }
                if (this.x < -10) this.x = canvas.width + 10;
                if (this.x > canvas.width + 10) this.x = -10;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        function initSnow() {
            canvas = document.getElementById('snow');
            ctx = canvas.getContext('2d');
            const card = canvas.parentElement;

            canvas.width = card.offsetWidth;
            canvas.height = card.offsetHeight;

            for (let i = 0; i < 70; i++) {
                const flake = new Snowflake(false);
                flake.y = Math.random() * canvas.height;
                snowflakes.push(flake);
            }

            animateSnow();
        }

        function animateSnow() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });

            requestAnimationFrame(animateSnow);
        }

        function shakeGlobe() {
            if (isShaking) return;
            isShaking = true;

            const card = document.getElementById('card');
            card.classList.add('shaking');

            // Spin the logo
            const logo = document.querySelector('.logo-img');
            logo.classList.add('spinning');
            setTimeout(() => logo.classList.remove('spinning'), 800);

            // Spin the star (twice as fast)
            const star = document.querySelector('.peak-star');
            if (star) {
                star.classList.add('spinning');
                setTimeout(() => star.classList.remove('spinning'), 800);
            }

            for (let i = 0; i < 120; i++) {
                setTimeout(() => {
                    if (snowflakes.length < 220) {
                        snowflakes.push(new Snowflake(true));
                    } else {
                        const idx = Math.floor(Math.random() * snowflakes.length);
                        snowflakes[idx].reset(true);
                    }
                }, i * 4);
            }

            setTimeout(() => {
                card.classList.remove('shaking');
                isShaking = false;
            }, 600);
        }

        // Generate binary background
        (function() {
            const bg = document.getElementById('dataBg');
            let content = '';
            const chars = '01';
            const width = 70;
            const height = 75;

            for (let i = 0; i < height; i++) {
                let row = '';
                for (let j = 0; j < width; j++) {
                    row += chars[Math.floor(Math.random() * chars.length)];
                }
                content += row + '\n';
            }
            bg.textContent = content;
        })();

        // Floating particles
        (function() {
            const card = document.querySelector('.card');
            const symbols = ['01', '10', 'p<', 'n=', 'SD', 'CI', 'x\u0304', '\u03BC', '\u03C3', '\u03A3', 'H\u2080', 'df'];

            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (10 + Math.random() * 6) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                card.appendChild(particle);

                setTimeout(() => particle.remove(), 18000);
            }

            for (let i = 0; i < 5; i++) {
                setTimeout(createParticle, i * 800);
            }
            setInterval(createParticle, 2500);
        })();

        // Initialize
        window.onload = function() {
            createBars();
            initSnow();
        };

        window.onresize = () => {
            const card = document.querySelector('.card');
            canvas.width = card.offsetWidth;
            canvas.height = card.offsetHeight;
            createGarland();
        };
    </script>
</body>
</html>
